<!DOCTYPE html>
<html>
<title>Trivia</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: cursive;}
.w3-row-padding img {margin-bottom: 12px}
.w3-sidebar {width: 120px;background: #222;}
#main {margin-left: 120px}
#enlarge_text{font-size: x-large;font-weight: bolder;}
</style>
<body class="w3-light-grey">
<h3 class="w3-padding-16 w3-text-black" style="text-align: center;">UserName Already Taken </h3>
<button onclick="document.getElementById('id04').style.display='block'" style="width:auto; margin-left: 40%;">Sign Up With Different UserName</button>

    <div id="id04" class="modal">
      <span onclick="document.getElementById('id04').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" action="/sign_up" method = "post">
        <div class="container" style="padding: 10px; margin-left: 10%; background-color: antiquewhite; margin-right: 10%; display: grid;">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="UserName"><b>UserName</b></label>
          <input type="text" placeholder="Enter UserName" name="UserName" required>
        
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
        
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
        
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
          <div class="clearfix">
            <button type="button" onclick="location.href = '/'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <script>
    // Get the modal
    var modal = document.getElementById('id04');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        location.href = '/';
      }
    }
</script>
</body>
</html>
